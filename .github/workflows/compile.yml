name: Java CI with Gradle

on:
  push:
    branches: ["publish", "db-migration"]
  pull_request:
    branches: ["publish"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: "18"
          distribution: "temurin"

      - name: Gradle Wrapper
        run: |
          ./gradlew wrapper
          chmod +x ./gradlew
          ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: compileResult
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: compileResult
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: SCP transfer
        run: scp -P ${{ secrets.SERVER_PORT }} *.jar ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/executable/github_action
